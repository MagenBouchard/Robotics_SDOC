<body>

    <div class="container">
    

        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <a class="navbar-brand" href="#">SDOC Robotics</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

              <div class="container"></div>



              <h1 class ="text-center"> Offical Scores!</h1>




  <br>
  <div class="card">
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
      <li data-target="#myCarousel" data-slide-to="3"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">

      <div class="item active">
        <img src="https://via.placeholder.com/100" alt="Chania" width="360" height="245">
        <div class="carousel-caption">
          <p>SCES.A</p>
          <p>545</p>
        </div>
      </div>

      <div class="item">
        <img src="https://via.placeholder.com/100"  alt="Chania" width="360" height="245">
        <div class="carousel-caption">
          <p>SCES.B</p>
          <p>535</p>
        </div>
      </div>
    
      <div class="item">
        <img src="https://via.placeholder.com/100"  alt="Flower" width="360" height="245">
        <div class="carousel-caption">
          <p>HRES.A</p>
          <p>312</p>
        </div>
      </div>

      <div class="item">
        <img src="https://via.placeholder.com/300"  alt="Flower" width="460" height="345">
        <div class="carousel-caption">
          <p>HRES.B</p>
          <p>303</p>
        </div>
      </div>
  
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>
<footer> <strong>Powered by the STEMMavens </strong> </footer>
</div>
</div>
